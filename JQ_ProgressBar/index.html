<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <button class="changeBar" data-number="1" data-width="50%" data-color="blue">Change progress bar number 1 to 50% blue</button><br>
  <button class="changeBar" data-number="1" data-width="20%" data-color="green">Change progress bar number 1 to 20% green</button><br>
  <button class="changeBar" data-number="1" data-width="90%" data-color="orange">Change progress bar number 1 to 90% orange</button><br>

  <div id="bar1" class="progress-bar">
      <span></span>
  </div>

  <button class="changeBar" data-number="2" data-width="50%" data-color="blue">Change progress bar number 2 to 50% blue</button><br>
  <button class="changeBar" data-number="2" data-width="20%" data-color="green">Change progress bar number 2 to 20% green</button><br>
  <button class="changeBar" data-number="2" data-width="90%" data-color="orange">Change progress bar number 2 to 90% orange</button><br>

  <div id="bar2" class="progress-bar" >
      <span></span>
  </div>

  <button class="changeBar" data-number="3" data-width="50%" data-color="blue">Change progress bar number 3 to 50% blue</button><br>
  <button class="changeBar" data-number="3" data-width="20%" data-color="green">Change progress bar number 3 to 20% green</button><br>
  <button class="changeBar" data-number="3" data-width="90%" data-color="orange">Change progress bar number 3 to 90% orange</button><br>


  <div id="bar3" class="progress-bar" >
      <span></span>
  </div>

</body>

  crossorigin="anonymous"></script>
    <script src="js/app.js" type="text/javascript"></script>
</html>
