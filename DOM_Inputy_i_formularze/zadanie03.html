<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
</head>
<body>
<nav class='navbar navbar-default'>
    <div class='container'>
        <div class="navbar-header">
        </div>
    </div>
</nav>


<div class="container">
    <div class='col-xs-12 col-sm-6 col-sm-offset-3'>
        <div class='page-header'>
            <h1>Dodatki</h1>
            <p>
                Kwota za dodatki: <span id="price">0</span><span>zł</span>
            </p>
        </div>

        <div class='panel'>
            <div class='panel-body'>
                <form>
                    <div class="checkbox">
                        <label><input type="checkbox" id="all">Wszystkie dodatki</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" data-price="3.50">Dodatkowy ser - 3,50zł</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" data-price="2.20">Dodatkowy sos - 2,20zł</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" data-price="5.00">Dodatkowa szynka - 5zł</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" data-price="4.10">Ananas - 4,10zł</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" data-price="3.50">Pieczarki - 3,50zł</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" id="none">Wyczyść</label>
                    </div>
                    <br>
                    <p>
                        <button class='btn btn-primary'>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
<script
src="https://code.jquery.com/jquery-2.2.4.min.js"
integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
crossorigin="anonymous"></script>
<script src="js/zadanie03.js"></script>
</html>
